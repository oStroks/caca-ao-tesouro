<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caça ao Tesouro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
    
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            font-family: "Courier New", monospace;
            background: #0b0b0b; /* preto fosco */
            color: #00ff88;      /* verde cibernetico */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        .card {
            background: #111;
            border: 1px solid #00ff88;
            padding: 20px;
            border-radius: 6px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,255,136,0.15);
        }

        h2 {
            font-size: 16px; /* fonte menor */
            font-weight: normal;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #000;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }

        input::placeholder {
            color: #007744;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            background: transparent;
            border: 1px solid #00ff88;
            color: #00ff88;
            font-family: "Courier New", monospace;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #00ff88;
            color: #000;
        }

        .mensagem {
            margin-top: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 id="pergunta"></h2>

    <input type="text" id="respostaInput" placeholder="digite a resposta">

    <button onclick="verificarResposta()">enviar</button>

    <div class="mensagem" id="mensagem"></div>
</div>

<script>
    const etapas = [
        {
            pergunta: "Antes de ensinar, eu tentei compreender. Onde minhas perguntas ainda dormem em papel?",
            resposta: "origem"
        },
        {
            pergunta: "Toda origem aponta para o alto. Onde o pensamento encontra o céu antes de cair em palavras?",
            resposta: "vertigem"
        },
        {
            pergunta: "Nem tudo que cresce foi planejado. Algumas ideias nascem onde a raiz encontra o mundo.",
            resposta: "tempo"
        },
        {
            pergunta: "Depois de olhar para cima e para fora, o pensamento retorna para onde o corpo descansa.",
            resposta: "silencio"
        },
        {
            pergunta: "Nem toda resposta cabe numa palavra. Onde o que importa foi guardado para você?",
            resposta: "encontro"
        }
    ];

    let etapaAtual = 0;

    function mostrarEtapa() {
        document.getElementById("pergunta").innerText = etapas[etapaAtual].pergunta;
        document.getElementById("respostaInput").value = "";
        document.getElementById("mensagem").innerText = "";
    }

    function verificarResposta() {
        const respostaUsuario = document.getElementById("respostaInput").value.toLowerCase().trim();
        const respostaCorreta = etapas[etapaAtual].resposta.toLowerCase();
        const mensagem = document.getElementById("mensagem");

        if (respostaUsuario === respostaCorreta) {
            etapaAtual++;

            if (etapaAtual < etapas.length) {
                mensagem.style.color = "#00ff88";
                mensagem.innerText = "acesso concedido...";
                setTimeout(mostrarEtapa, 1200);
            } else {
                mensagem.style.color = "#00ff88";
                mensagem.innerText = "processo concluído. o presente aguarda.";
                document.getElementById("pergunta").innerText = "fim do percurso.";
                document.getElementById("respostaInput").style.display = "none";
            }
        } else {
            mensagem.style.color = "#ff4444";
            mensagem.innerText = "acesso negado. tente novamente.";
        }
    }

    mostrarEtapa();
</script>

</body>
</html>
