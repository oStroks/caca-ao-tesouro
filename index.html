<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caça ao Tesouro</title>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #00ff88;
      font-family: Consolas, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      border: 1px solid #00ff88;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 15px #00ff88;
      text-align: center;
    }

    input, button {
      width: 100%;
      background: black;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      margin-top: 10px;
      font-family: Consolas, monospace;
    }

    button:hover {
      background: #00ff88;
      color: black;
      cursor: pointer;
    }

    .mapa {
      max-width: 100%;
      margin: 15px 0;
      border: 1px solid #00ff88;
      box-shadow: 0 0 12px #00ff88;
    }
  </style>
</head>
<body>

  <div class="terminal">
    <div id="pergunta"></div>
    <input type="text" id="resposta" placeholder="digite a resposta">
    <button onclick="verificar()">enviar</button>
  </div>

  <script>
    const etapas = [
      {
        pergunta: "Onde minhas perguntas ainda dormem em papel?",
        resposta: "origem"
      },
      {
        pergunta: "toda origem aponta para o alto",
        resposta: "vertigem"
      },
      {
        tipo: "mapa",
        imagem: "mapa-mano.jpg",
        texto: "Aonde o X marca a resposta"
      },
      {
        pergunta: "Nem tudo que se vê é o que importa. O que falta aqui?",
        resposta: "silencio"
      },
      {
        pergunta: "Onde o saber se torna encontro?",
        resposta: "presente"
      }
    ];

    let etapaAtual = 0;
    const perguntaDiv = document.getElementById("pergunta");

    function mostrarEtapa() {
      const etapa = etapas[etapaAtual];

      if (etapa.tipo === "mapa") {
        perguntaDiv.innerHTML = `
          <img src="${etapa.imagem}" class="mapa">
          <p>${etapa.texto}</p>
        `;
      } else {
        perguntaDiv.textContent = etapa.pergunta;
      }

      document.getElementById("resposta").value = "";
    }

    function verificar() {
      const valor = document.getElementById("resposta").value.trim().toLowerCase();
      const etapa = etapas[etapaAtual];

      if (etapa.tipo === "mapa" || valor === etapa.resposta) {
        etapaAtual++;

        if (etapaAtual >= etapas.length) {
          perguntaDiv.innerHTML = "<h2>Parabéns. O caminho termina, mas o sentido continua.</h2>";
          document.getElementById("resposta").style.display = "none";
          document.querySelector("button").style.display = "none";
        } else {
          mostrarEtapa();
        }
      } else {
        alert("Resposta incorreta. Pense novamente.");
      }
    }

    mostrarEtapa();
  </script>

</body>
</html>
