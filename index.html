<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            color: #00ff88;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }

        body {
            padding: 20px;
        }

        .terminal {
            max-width: 800px;
        }

        .linha {
            margin-bottom: 8px;
            white-space: pre-wrap;
        }

        .prompt {
            color: #00ff88;
        }

        .input-linha {
            display: flex;
            align-items: center;
        }

        .input-linha span {
            margin-right: 6px;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff88;
            font-family: inherit;
            font-size: inherit;
            flex: 1;
        }

        input::placeholder {
            color: #007744;
        }

        .mensagem {
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="terminal" id="terminal">
    <div class="linha">Microsoft Windows [Version 10.0.XXXX]</div>
    <div class="linha">(c) Microsoft Corporation. Todos os direitos reservados.</div>
    <div class="linha">&nbsp;</div>

    <div class="linha" id="pergunta"></div>

    <div class="input-linha">
        <span class="prompt">C:\></span>
        <input type="text" id="respostaInput" autofocus>
    </div>

    <div class="linha mensagem" id="mensagem"></div>
</div>

<script>
    const etapas = [
        {
            pergunta: "Onde as perguntas ainda dormem em papel?",
            resposta: "origem"
        },
        {
            pergunta: "Toda origem aponta para o alto.",
            resposta: "vertigem"
        },
        {
            pergunta: "Algumas ideias nascem onde a raiz encontra o mundo.",
            resposta: "tempo"
        },
        {
            pergunta: "Onde o X marca o lugar",
            resposta: "silencio"
        },
        {
            pergunta: "Nem toda resposta cabe numa palavra.\nOnde o que importa foi guardado para você?",
            resposta: "encontro"
        }
    ];

    let etapaAtual = 0;

    function mostrarEtapa() {
        document.getElementById("pergunta").innerText = etapas[etapaAtual].pergunta;
        document.getElementById("mensagem").innerText = "";
        document.getElementById("respostaInput").value = "";
        document.getElementById("respostaInput").focus();
    }

    document.getElementById("respostaInput").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            verificarResposta();
        }
    });

    function verificarResposta() {
        const input = document.getElementById("respostaInput");
        const respostaUsuario = input.value.toLowerCase().trim();
        const respostaCorreta = etapas[etapaAtual].resposta;
        const mensagem = document.getElementById("mensagem");

        if (respostaUsuario === respostaCorreta) {
            etapaAtual++;

            if (etapaAtual < etapas.length) {
                mensagem.innerText = "Acesso concedido.";
                setTimeout(mostrarEtapa, 800);
            } else {
                mensagem.innerText = "Processo concluído. O presente aguarda.";
                input.style.display = "none";
                document.querySelector(".prompt").innerText = "";
            }
        } else {
            mensagem.innerText = "Acesso negado.";
            input.value = "";
        }
    }

    mostrarEtapa();
</script>

</body>
</html>
